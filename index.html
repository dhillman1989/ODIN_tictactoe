<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/css/style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main class="container">
      <div class="gameBoard"></div>
      <div class="playerControls">
        <div class="playername">
          <label for="player1name">P1 NAME:</label>
          <input name="player1name" id="player1name" value="Player 1" />
        </div>
        <div class="playername">
          <label for="player2name">P2 NAME:</label>
          <input name="player2name" id="player2name" value="Player 2" />
        </div>
      </div>
    </main>
    <script src="tictactoe.js"></script>
  </body>
</html>
